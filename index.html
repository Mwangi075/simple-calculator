<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>simple calculator</title>
</head>
<body>
    <!--creating the calculator display-->
    <div class="main">
        <form name="myForm">
            <!--the show result form-->
            <input type="text" name="textview" class="textview" disabled>
        </form>
        <!--creating the buttons table-->
        <table>
            <tr>
                <td> <input type="button" class="button red symbol" value="&#8730" onclick="SR('r')" id="r" disabled></td>
                <td> <input type="button" class="button red symbol" value="&sup2;"onclick="SR('s')" id="s" disabled></td>
                <td> <input type="button" class="button red symbol" value="X" onclick="back()"></td>
                <td> <input type="button" class="button red symbol" value="&divide;" onclick="insertop('/')"></td>
            </tr>
            <tr>
                <td> <input type="button" class="button gray number" value="7" onclick="insertNum(7)"></td>
                <td> <input type="button" class="button gray number" value="8" onclick="insertNum(8)"></td>
                <td> <input type="button" class="button gray number" value="9" onclick="insertNum(9)"></td>
                <td> <input type="button" class="button red symbol" value="&times;" onclick="insertop('*')"></td>
            </tr>
            <tr>
                <td> <input type="button" class="button gray number" value="4" onclick="insertNum(4)"></td>
                <td> <input type="button" class="button gray number" value="5" onclick="insertNum(5)"></td>
                <td> <input type="button" class="button gray number" value="6" onclick="insertNum(6)"></td>
                <td> <input type="button" class="button red symbol" value="-" onclick="insertop('-')"></td>
            </tr>
            <tr>
                <td> <input type="button" class="button gray number" value="1" onclick="insertNum(1)"></td>
                <td> <input type="button" class="button gray number" value="2" onclick="insertNum(2)"></td>
                <td> <input type="button" class="button gray number" value="3" onclick="insertNum(3)"></td>
                <td> <input type="button" class="button red symbol" value="+" onclick="insertop('+')"></td>
            </tr>
            <tr>
                <td> <input type="button" class="button red symbol" value="c" onclick="clean()"></td>
                <td> <input type="button" class="button gray number" value="0" onclick="insertNum(0)"></td>
                <td> <input type="button" class="button red symbol" value="." onclick="insertDec()"></td>
                <td> <input type="button" class="button red symbol" value="=" onclick="equalTo()"></td>
            </tr>
        </table>
    </div>
 <script src="main.js"></script> 
</body>
</html>
